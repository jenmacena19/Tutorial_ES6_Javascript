<html>
    <head>
        <script>
            function displayDetails(testcore, testcore2){
                    document.write(this.id+"<br>");
                    document.write(this.name+"<br>");
                    document.write(testcore+"<br>");
                    document.write(testcore2+"<br>");
                }
            var student1 = {
                id:1,
                name:"Bob",
                display:displayDetails
            }
            var student2 = {
                id:1,
                name:"Jenny",
                display: displayDetails
            }

            this.id = 3;
            this.name = "Marry";

            displayDetails.apply(student1, [10,20]);
            displayDetails.apply(student2, [20,30]);
            displayDetails.apply(this, [30,15]);
            //student2.display();
            
        </script>
    </head>
</html>
